<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMY Profile</title>

  <style>
    body {
      background: radial-gradient(circle at center, #0f0f16, #05050a);
      font-family: "Inter", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
      overflow-x: hidden;
      transition: background 0.5s;
    }

    .card {
      width: 420px;
      background: #0e0e12;
      border-radius: 26px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(128, 0, 255, 0.4);
      text-align: center;
      transition: background 0.3s;
    }

    .avatar img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #8d2bff;
      box-shadow: 0 0 25px #8d2bff;
      transition: 0.4s;
    }

    .avatar img:hover {
      transform: scale(1.07) rotate(3deg);
      box-shadow: 0 0 40px #b15cff;
    }

    .name {
      margin-top: 15px;
      font-size: 32px;
      font-weight: 700;
    }

    .info-box {
      margin-top: 20px;
      background: #13131a;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid #20202a;
      text-align: left;
      font-size: 16px;
    }

    .block-title {
      text-align: left;
      font-size: 14px;
      margin-top: 25px;
      margin-bottom: 10px;
      color: #69b8ff;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      padding: 8px 16px;
      background: #1a1a22;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid #262636;
      transition: 0.25s;
      cursor: pointer;
      transform: translateY(0);
    }

    .tag:hover {
      background: #272739;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 12px #8d2bff55;
    }

    .tg-link {
      color: #61a8ff;
      text-decoration: none;
      transition: 0.25s;
    }

    .tg-link:hover {
      color: white;
    }

    .lang-switch {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .lang-switch button {
      padding: 8px 14px;
      border: none;
      border-radius: 12px;
      background: #22222f;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      transform: translateY(0);
    }

    .lang-switch button:hover {
      background: #36364a;
      transform: translateY(-5px) scale(1.1) rotate(-2deg);
      box-shadow: 0 0 15px #69b8ff66;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="avatar">
      <img src="samy.png" alt="avatar" />
    </div>

    <h1 class="name">Samy</h1>

    <div class="info-box">
      <p>üéÇ <span class="age-title">–í–æ–∑—Ä–∞—Å—Ç</span>: <span class="age">14</span></p>
      <p>üåç <span class="country-title">–°—Ç—Ä–∞–Ω–∞</span>: <span class="country">–†–æ—Å—Å–∏—è</span></p>
      <p>
        üí¨ Telegram:
        <a class="tg-link" href="https://t.me/samyttg1" target="_blank">@samyttg1</a>
      </p>
    </div>

    <h3 class="block-title">üìÅ –ü—Ä–æ–µ–∫—Ç—ã</h3>

    <div class="tags">
      <a class="tg-link tag" href="https://t.me/samuscript" target="_blank">@samuscript</a>

    <div class="tags">

    <div class="lang-switch">

  </div>

<script>
  function setLang(code) {
    const age = document.querySelector(".age");
    const country = document.querySelector(".country");
    const ageTitle = document.querySelector(".age-title");
    const countryTitle = document.querySelector(".country-title");

    if (!age || !country || !ageTitle || !countryTitle) return;

    if (code === "ru") {
      age.innerText = "14";
      country.innerText = "–†–æ—Å—Å–∏—è";
      ageTitle.innerText = "–í–æ–∑—Ä–∞—Å—Ç";
      countryTitle.innerText = "–°—Ç—Ä–∞–Ω–∞";
    } else {
      age.innerText = "14";

      ageTitle.innerText = "Age";
      countryTitle.innerText = "Country";
    }
  }
</script>

</body>
</html>
